<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>

        <div class="clock">
            <div class="numbers">
                <p id="a">1</p>
                <p id="b">2</p>
                <p id="c">3</p>
                <p id="d">4</p>
                <p id="e">5</p>
                <p id="f">6</p>
                <p id="g">7</p>
                <p id="h">8</p>
                <p id="i">9</p>
                <p id="j">10</p>
                <p id="k">11</p>
                <p id="l">12</p>
            </div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="circle"></div>
  
        </div>
        <div class="name">
            <h1>Clock</h1>
        </div>
    </body>
</html>
